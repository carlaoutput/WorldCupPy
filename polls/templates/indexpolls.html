{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <br><li><a href="{% url 'polls:detail' question.id %}">{{ question.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
