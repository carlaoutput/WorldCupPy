{% extends "base.html" %}

{% block content %}

<h1>{{ question.question_text }}</h1>

<ul>
<br>
{% for choice in question.choice_set.all %}
  <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{{indexpolls}}">Select other poll</a>

{% endblock %}
