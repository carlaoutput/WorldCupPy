<!DOCTYPE html>
{% load staticfiles %}

{% url 'worldcup:scores' as scores %}
{% url 'worldcup:twitter' as twitter %}
{% url 'worldcup:index' as homepage %}
{% url 'worldcup:teams' as teams %}

<html lang="en">
    <head>
        <title> Live World Cup Scores</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{% static 'images/worldcup.png' %}" class="rounded float-right" alt="..." style="max-height: 75px">
        <a class="navbar-brand" href="{{homepage}}"> Home Page </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{scores}}"> Scores <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{twitter}}"> Twitter Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{teams}}">Teams</a>
            </li>
          </ul>
        </div>
    </nav>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
